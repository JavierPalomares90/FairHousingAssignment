group 'edu.texas.social.computing'
version '1.0-SNAPSHOT'

apply plugin: 'java'

def getPropertyOrDefault (String propertyName, String defaultValue) {
    project.hasProperty(propertyName) ? project.property(propertyName) : defaultValue
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'junit:junit:4.11'
    testCompile "junit:junit:4.11"
}

task runApp(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'edu.texas.social.computing.housing.Assignment'
    args getPropertyOrDefault('filePath', "./src/test/resources/") + getPropertyOrDefault('fileName',  "Test_Num_Agents_7.txt"), getPropertyOrDefault("testName", "4")
}
